name: release
on:
  push:
    tags:
      - v*
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install Poetry
        run: |
          pip3 install -U xinstall
          xinstall pt -ic
      - name: Build Package
        run: |
          ~/.local/bin/poetry build
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          files: |
            dist/*
      - name: Publish to PyPI
        run: | 
          pip3 install twine
          twine upload --verbose dist/* -u __token__ -p ${{ secrets.PYPI_XINSTALL }}
